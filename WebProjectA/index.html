<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인프론트 파스타 하우스(InFront PastaHouse)</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="all">
        <header>
            <ul class="global_menu">
                <a href="#"><img src="./img/logo.png" alt="logo"></a>
                <div class="menu">
                    <a href="#">BRAND</a>
                    <a href="#">MENU</a>
                    <a href="#">MEMBERSHIP</a>
                    <a href="#">STORE</a>
                </div>
                <div class="sign">
                    <a href="#">클레임</a>
                    <a href="#">로그인</a>
                    <a href="#">회원가입</a>
                </div>
            </ul>
        </header>

        <section>
            <div class="main_slide">
                <input type="radio" name="slide" id="slideA" checked>
                <input type="radio" name="slide" id="slideB">
                <input type="radio" name="slide" id="slideC">
                <ul class="slide_list">
                    <li class="slide_item">
                        <div>
                            <label for="slideC" class="left"></label>
                            <label for="slideB" class="right"></label>
                            <a><img src="./img/slide_pasta.png" alt="slide_pasta" class="slide_img"></a>
                            <img src="./img/logo_RB.png" alt="logo_RB" class="imgRb">
                        </div>
                    </li>
                    <li class="slide_item">
                        <div>
                            <label for="slideA" class="left"></label>
                            <label for="slideC" class="right"></label>
                            <a><img src="./img/slide_ingredient.png" alt="slide_ingredient" class="slide_img"></a>
                        </div>
                    </li>
                    <li class="slide_item">
                        <div>
                            <label for="slideB" class="left"></label>
                            <label for="slideA" class="right"></label>
                            <a><img src="./img/slide_delivery.png" alt="slide_delivery" class="slide_img"></a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="sub_slide">
                
            </div>
            <div class="membership">

            </div>
            <div class="reser_deli">

            </div>
        </section>
        
        <footer>
            <address>

            </address>
        </footer>
    </div>
</body>
</html>
